<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rubik's Cube • Three.js</title>
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    html, body, #app { margin:0; height:100%; background:#0b0f14; }
    #ui { position:fixed; inset:12px auto auto 12px; color:#cdd6f4; font:14px/1.4 system-ui; }
    kbd { background:#111827; border:1px solid #1f2937; padding:2px 6px; border-radius:6px; }
    .title { position: absolute; color: silver; background-color: transparent; font-size: 48pt; left: 3%; top: 3% }
    .top-buttons { position: fixed; top: 12px; right: 12px; display: flex; align-items: center; }
    .mode-indicator-container { position: fixed; top: 60px; right: 12px; }
    .key-indicator { background: rgba(17, 24, 39, 0.8); border: 1px solid #1f2937; padding: 8px 12px; border-radius: 6px; opacity: 1; color: #cdd6f4; font: 16px/1.4 system-ui; }
    button.key-indicator { cursor: pointer; transition: background-color 0.2s; }
    button.key-indicator:hover { background: rgba(31, 41, 55, 0.9); }
    
    /* Settings Panel Styles */
    #settings-panel {
      position: fixed;
      top: 0;
      right: -320px;
      width: 320px;
      height: 100vh;
      background: rgba(17, 24, 39, 0.95);
      backdrop-filter: blur(10px);
      border-left: 1px solid #1f2937;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    
    #settings-panel.open {
      right: 0;
    }
    
    
    .settings-header {
      color: #cdd6f4;
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      border-bottom: 1px solid #1f2937;
      padding-bottom: 10px;
    }
    
    .setting-group {
      margin-bottom: 20px;
    }
    
    .setting-label {
      color: #cdd6f4;
      font-size: 14px;
      margin-bottom: 8px;
      display: block;
    }
    
    .setting-input {
      width: 100%;
      background: rgba(31, 41, 55, 0.8);
      border: 1px solid #374151;
      color: #cdd6f4;
      padding: 8px 12px;
      border-radius: 4px;
      font: 14px system-ui;
      box-sizing: border-box;
    }
    
    .setting-input:focus {
      outline: none;
      border-color: #60a5fa;
    }
    
    .setting-range {
      width: 100%;
      margin: 10px 0;
      appearance: none;
      height: 4px;
      border-radius: 2px;
      background: #374151;
      cursor: pointer;
    }
    
    .setting-range::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #60a5fa;
      cursor: pointer;
    }
    
    .setting-range::-moz-range-thumb {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #60a5fa;
      cursor: pointer;
      border: none;
    }
    
    .setting-value {
      color: #9ca3af;
      font-size: 12px;
      text-align: right;
    }
    
    .settings-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: none;
      border: none;
      color: #9ca3af;
      font-size: 18px;
      cursor: pointer;
      padding: 4px;
      border-radius: 4px;
      transition: color 0.2s;
    }
    
    .settings-close:hover {
      color: #cdd6f4;
    }
    
    .settings-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.35);
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
      z-index: 999;
    }
    
    .settings-overlay.open {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
<div class="title">The Hedgehog</div>
<div class="top-buttons">
  <button id="scramble-btn" class="key-indicator" style="margin-right: 8px;">
    <i data-lucide="shuffle" style="width: 16px; height: 16px; vertical-align: middle;"></i>
  </button>
  <button id="settings-toggle" class="key-indicator">
    <i data-lucide="settings" style="width: 16px; height: 16px; vertical-align: middle;"></i>
  </button>
</div>

<div class="mode-indicator-container">
  <div id="mode-indicator" class="key-indicator">Mode: 3D Turns</div>
</div>

<div class="settings-overlay" id="settings-overlay"></div>

<div id="settings-panel">
  <button class="settings-close" id="settings-close">✕</button>
  <div class="settings-header">Settings</div>
  
  <div class="setting-group">
    <label class="setting-label">Turn Speed</label>
    <input type="range" id="turn-speed-slider" class="setting-range" min="0.1" max="5" step="0.1" value="1">
    <div class="setting-value" id="turn-speed-value">1.0</div>
  </div>
  
  <div class="setting-group">
    <label class="setting-label">Cubie Gap</label>
    <input type="range" id="cubie-gap-slider" class="setting-range" min="0" max="1" step="0.05" value="0.1">
    <div class="setting-value" id="cubie-gap-value">0.10</div>
  </div>
  
  <div class="setting-group">
    <label class="setting-label">Hedgehog Angle</label>
    <input type="range" id="hedgehog-angle-slider" class="setting-range" min="0" max="55" step="1" value="35">
    <div class="setting-value" id="hedgehog-angle-value">35°</div>
  </div>
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
